name: Fetch CloudFlare IPv6 (hostmonit)

on:
  schedule:
    # 每天 08:00 UTC（北京时间 16:00）
    - cron: '0 8 * * *'
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许写仓库

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # 拉取完整历史，避免 push 冲突
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'              # 缓存 ~/.npm

      - name: Install deps
        run: npm ci                 # 现在 package-lock.json 已存在，不会 254

      - name: Fetch IPv6
        run: node fetch-hostmonit-ipv6.js > ipv6.txt
        env:
          TZ: Asia/Shanghai

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ipv6.txt
          git diff --cached --quiet || (git commit -m "chore: update Cloudflare IPv6 ranges [skip ci]" && git push)
